<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattos</title>
    <link rel="stylesheet" href="/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="/chattos.png" type="image/x-icon">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/chattos.png" alt="chat img">
            <h1>Chattos</h1>
        </div>

        <div class="message__area"></div>

        <div id="input__area">
            <form onsubmit="sendMessageBtn();return false">
                <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..." required></textarea>
                <button id="send__btn" type="submit"><img src="/send-btn.png" alt=""></button>
            </form>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
